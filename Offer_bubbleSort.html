<script>
  var bubbleSort = function (nums) {
    var len = nums.length;
    for (var i = 0; i < len - 1; i++) {
      for (var j = 0; j < len - i - 1; j++) {
        if (nums[j] > nums[j + 1]) {
          swap(nums, j, j + 1)
        }
      }
    }
    console.log("nums: ", nums);
  }


  var bubbleSort2 = function (nums) {
    var swaped = true;
    var len = nums.length;
    for (var i = 0; i < len - 1; i++) {
      if (!swaped) break;
      swaped = false;
      for (var j = 0; j < len - i - 1; j++) {
        if (nums[j] > nums[j + 1]) {
          swap(nums, j, j + 1);
          swaped = true;
        }
      }
    }
    console.log("nums2: ", nums);
  }

  var swap = function (nums, i, j) {
    var temp = nums[i];
    nums[i] = nums[j];
    nums[j] = temp;
  }

  nums = [0, 1, 0, 3, 12];
  bubbleSort(nums);
  bubbleSort2(nums);
</script>
