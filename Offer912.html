<script>
  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var sortArray = function (nums) {
    console.log("start: ", nums);
    var len = nums.length;
    var maxIndex = 0;
    for (var i = 0; i < len - 1; i++) {
      maxIndex = 0;
      for (var j = 0; j < len - i; j++) {
        if (nums[maxIndex] < nums[j]) {
          maxIndex = j;
        }
      }
      swap(nums, maxIndex, len - i - 1);
      console.log("swap: ", nums);
    }
    console.log("nums: ", nums);
  };

  var swap = function (nums, i, j) {
    var temp = nums[i];
    nums[i] = nums[j];
    nums[j] = temp;
  }

  var nums = [5, 2, 3, 1];
  sortArray(nums);
  // sortArray(nums1);
</script>
