<script>
  // 插入元素小于当前比较元素时，往后移位
  var InsertSort = function (nums) {
    for (var i = 1; i < nums.length; i++) {
      var currentNumber = nums[i];
      var j = i - 1; // 寻找插入位置的过程中，不断地将比 currentNumber 大的数字向后挪
      while (j >= 0 && currentNumber < nums[j]) {
        nums[j + 1] = nums[j];
        j--;
      } // 两种情况会跳出循环：1. 遇到一个小于或等于 currentNumber 的数字， 跳出循环， currentNumber 就坐到它后面。
      // 2. 已经走到数列头部，仍然没有遇到小于或等于 currentNumber 的数字，也会跳出循环，此时 j 等于 -1，currentNumber 就坐到数列头部。 
      nums[j + 1] = currentNumber;
      console.log("nums: ", nums);
    }
    console.log("res: ", nums);
  }

  // 插入排序+交换元素
  var InsertSort2 = function (nums) {
    for (var i = 1; i < nums.length; i++) {
      var j = i;
      while (j >= 1 && nums[j] < nums[j - 1]) {
        swap(nums, j, j - 1);
        j--;
      }
      console.log("nums: ", nums);
    }
    console.log("res: ", nums);
  }

  var swap = function (nums, i, j) {
    var temp = nums[j];
    nums[j] = nums[i];
    nums[i] = temp;
  }

  var InsertSort3 = function (head) {

    var q = head;
    while (q.next !== null) {
      var p = q;
      while (p.next == q) {
        if (p.val > q.val) {
          p.next = q.next;
          q.next = p;
        }
      }
      q = p.next;
    }

  }

  var nums = [6, 2, 1, 3, 5, 4];
  InsertSort2(nums);
</script>
