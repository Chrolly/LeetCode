<script>

  var replaceSpace = function (s) {
    var len = s.length;
    var count = 0;
    for (let i = 0; i < len; i++) {
      if (s[i] == ' ') {
        count++;
      }
    }
    var newLen = len + 2 * count;
    s.length = newLen;
    console.log("s: ", s);
    for (var j = newLen - 1, i = len - 1; j > i && i>0; i--) {
      if (s[i] == ' ') {
        s[j] = '0';
        s[j - 1] = "2";
        s[j - 2] = "%";
        j -= 2;
      } else {
        s[j] = s[i];
        j--;
      }
      console.log("s[j]", s[j]);
    }
  };
  var s = "We are happy.";
  replaceSpace(s)
</script>
